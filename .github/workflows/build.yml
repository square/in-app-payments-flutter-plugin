name: build

on:
  push:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: "3.0.5"
          architecture: x64
           # or: 'beta', 'dev' or 'master'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build ios --release --no-codesign
      #Android
      - run: |
          cd example
          flutter pub get
          flutter build apk
      #IOS
      - run: |
          cd example
          flutter pub get
          flutter build ios --no-codesign
